<div fxLayout="row" fxLayoutAlign="space-around start" style="background-color: black;color: white;">
    <div fxLayout="column" fxLayoutAlign="center" style="margin-left: 10%;margin-top: 5%;" fxFlex="30%">
        <h1>What to do ?</h1>
        <p>
            As a frontend developer, I involves creating the user-facing aspects of a website or web application.
             This includes designing and implementing the visual elements, user interfaces,
             and user experiences.
        </p>
    </div>
    <div class="contact-form-container" >
        <br><br><br>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" formControlName="message" placeholder="Your Message"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
</div>
